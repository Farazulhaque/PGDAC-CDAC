<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Users List</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>

<body>
	<div class="container text-center">
		<h1>List Of All Users</h1>

	</div>
	<!-- The asterisk syntax evaluates expressions on selected objects  -->

	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>User Id</th>
					<th>Email</th>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user1: ${userlist}">
					<td th:text="${user1.userId}">User Id</td>
					<td th:text="${user1.email}">Email</td>
					<td th:text="${user1.firstName}">First Name</td>
					<td th:text="${user1.lastName}">Last Name</td>
				</tr>

			</tbody>
		</table>
	</div>
</body>

</html>
