<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>

<body>
	<div class="container text-center">
		<h1>User Registration</h1>

	</div>

	<form method="post" th:action="@{/process_register}" th:object="${user}">
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label> <input type="email" class="form-control"
				id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}"
				required> <small id="emailHelp" class="form-text text-muted">We'll never share your email
				with anyone else.</small>
		</div>

		<div class="form-group">
			<label for="exampleInputFirstName">FirstName</label> <input type="text" class="form-control"
				id="exampleInputFirstName" placeholder="Enter first name" th:field="*{firstName}" required
				maxlength="20">
		</div>

		<div class="form-group">
			<label for="exampleInputLastName">LastName</label> <input type="text" class="form-control"
				id="exampleInputLastName" placeholder="Enter last name" th:field="*{lastName}" required maxlength="30">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label> <input type="password" class="form-control"
				id="exampleInputPassword1" placeholder="Password" th:field="*{password}" required min="4" max="16">
		</div>
		<div class="form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
			<label class="form-check-label" for="exampleCheck1">Check me
				out</label>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>


	</form>

</body>

</html>
