<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration Page</title>

    <style>
        label {
            width: 40%;
            text-align: right;
        }

        input {
            margin-left: none;
        }

        form {
            width: 50%;
            margin: auto;
            padding: 5%;
            background-color: thistle;
        }

        input {
            border: none;
            border-bottom: 1px solid green;
            background-color: thistle;
            outline: none;
        }

        input[type=button] {
            outline: none;
            border-bottom: 2px double rgb(5, 83, 5);
            cursor: pointer;
        }

        input[type=button]:hover {
            border-bottom: 2px double rgb(10, 161, 10);

        }
    </style>
</head>

<body>
    <div class="container text-center p-2">
        <h1>Registration From</h1>
        <form action="http://localhost:8000/register" method="get">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name"> <br><br>
            <label for="pwd">Password: </label>
            <input type="password" name="pwd" id="pwd"> <br><br>
            <label for="repwd">Re-type Password: </label>
            <input type="password" name="pwd" id="repwd" onblur="checkpwd()">
            <br>
            <span id="errmsg"></span>
            <br>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email"> <br><br>
            <label for="gender">Gender: </label>
            <input type="radio" name="gender" id="male" value="male"> Male &nbsp;&nbsp;
            <input type="radio" name="gender" id="female" value="female"> Female &nbsp;&nbsp;
            <input type="radio" name="gender" id="other" value="other"> Others &nbsp;&nbsp;
            <br><br>
            <input type="button" value="Submit" onclick="showData()">
        </form>
    </div>
    <script>
        function checkpwd() {
            var pwd = document.getElementById("pwd").value;
            var repwd = document.getElementById("repwd").value;
            if (pwd != repwd) {
                document.getElementById("errmsg").innerHTML = "Password did not matched. Please enter again";
                document.getElementById("errmsg").style.color = "red";
            } else {
                document.getElementById("errmsg").innerHTML = ""
            }
        }

        function showData() {
            var name = document.getElementById("name").value;
            var pwd = document.getElementById("pwd").value;
            var email = document.getElementById("email").value;
            var gender = document.getElementsByName("gender");
            for (var i = 0; i < gender.length; i++) {
                if (gender[i].checked == true)
                    gender = gender[i].value;
            }

            data = "";
            data += "Name: " + name;
            data += "\nPassword: " + pwd;
            data += "\nEmail: " + email;
            data += "\nGender: " + gender;
            console.log(data)
        }
    </script>
</body>

</html>
