<html>

<head>
    <title>Layout Using HTML and CSS </title>
    <style type="text/css">
        .container {
            width: 96%;
            /*height: 100%;*/
            margin: auto;
            border: 5px solid silver;

        }

        .header {

            background-color: #55aabb;
            height: 10%;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }

        .body {
            width: 100%;
            /* height: 80%;*/
            background-color: lightgrey;

        }

        .row {
            width: 100%;
            height: 10%;
            /* background-color: green;
            margin-top: 2px;*/
        }

        /*selectors for menu*/
        ul {
            background-color: black;
            list-style: none;
            border-radius: 10px;
            height: 40px;

        }

        /*child selector*/
        ul>li {
            /* display:none;*/
            /* display: inline;*/
            display: inline-block;
            width: 16%;
            /*background-color: blueviolet;*/
            padding-top: .7%;

        }

        /*descendant selector*/
        ul a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        ul a:hover {
            text-transform: uppercase;
            color: red;
        }

        .col-left {
            font-size: 16px;
            width: 45%;
            height: 100%;
            text-align: right;
            padding-right: 3px;
            float: left;
        }

        .col-right {
            font-size: 18px;
            width: 45%;
            height: 100%;
            padding-left: 3px;
            float: left;
        }

        /*       
      .button{

      } */
        input[type=submit] {
            text-transform: uppercase;
            border: 5px solid lightseagreen;
            border-radius: 5px;
            background-color: lightskyblue;

        }

        .footer {
            width: 100%;
            height: 10%;
            text-align: center;
            background-color: #55aabb;
            color: white;
            font-weight: bold;
        }

        .footer div {
            vertical-align: middle;
            height: 100%;
            padding: 1%;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="header">PG-DAC Sep 2021, Patna</div>
        </header>
        <div class="body">
            <div class="row">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Careers</a></li>
                </ul>
            </div>
            <div class="row">
                <!-- blank row -->
            </div>
            <div class="row">
                <div class="col-left"><label>Full Name:</label></div>
                <div class="col-right">
                    <input type="text" name="txtName" placeholder="Enter your fullname here" />
                </div>
            </div>
            <div class="row">
                <div class="col-left"><span>User Name:</span></div>
                <div class="col-right">
                    <input type="text" name="txtUName" placeholder="Enter your UserName here" />
                </div>
            </div>
            <div class="row">
                <div class="col-left"><label>Password:</label></div>
                <div class="col-right">
                    <input type="password" name="txtPwd" />
                </div>
            </div>
            <div class="row">
                <div class="col-left"><input type="checkbox" /></div>
                <div class="col-right">
                    <input type="submit" name="btnReg" value="Register Me" />
                </div>
            </div>

        </div>
        <footer>
            <div class="footer">
                <div>Copyright &copy;PG-DAC Sep 2021, All Right Reserved</div>
            </div>
        </footer>
    </div>

</body>

</html>
