<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Strings</title>
	<script type="text/javascript">
		
		var str = "Siddhant"
		document.write(str.toUpperCase() + "<br>")
		if(str.startsWith("S")){
			document.write(str + " starts with S <br>");
		}

		if(str.includes("dd")){
			document.write(str + " includes dd <br>");
		}else{
			document.write(str + " does not includes d <br>");
		}


	</script>
</head>
<body>

</body>
</html>
