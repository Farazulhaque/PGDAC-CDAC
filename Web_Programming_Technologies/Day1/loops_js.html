<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Loops HTML</title>
	<script type="text/javascript">
		var a = 4;
		var i = 1;
		while( i< 11){
			document.write(a*i + "<br>");
			i++;
		}
		
		document.write("<hr>");
		i = 1;
		do{
			document.write(a*i + "<br>");
			i++;
		}while( i < 11)

		document.write("<hr>");
		for(var i = 1 ; i < 11 ; i++){
			document.write(a*i + "<br>");
		}




	</script>
</head>
<body>

</body>
</html>
