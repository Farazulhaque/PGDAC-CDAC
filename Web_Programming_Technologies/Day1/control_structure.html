<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Control Structure</title>
	<script type="text/javascript">
		var a = parseInt(prompt("Enter a value"));
		var b = parseInt(prompt("Enter b value"));
		// if( a > b ){
		// 	document.write( "a is greater");
		// }else {
		// 	document.write("b is greater ");
		// }
		if( a == b){
			document.write(a + " and "+ b + " are equal");
		}else if( b > a){
			document.write(b + " is greater");
		}else{
			document.write(a + " is greater");
		}

		document.write("<br>");
		var day = parseInt(prompt("Enter day of the week"));
		switch(day){
			case 1:document.write("Monday");
					break;
			case 2: document.write("Tuesday");
					break;
			case 3: document.write("Wednesday");
					break;
			default: document.write("Invalid Statements");

		}


	</script>
</head>
<body>

</body>
</html>
