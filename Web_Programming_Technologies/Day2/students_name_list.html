<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Student Name List using arrays</title>
	<script type="text/javascript">
		var student = [] // empty array

		for (var i = 0; i < 4; i++) {
			var name = prompt("Enter " + i + " name");
			student.push(name)
		}
		document.write(student);
	</script>
</head>

<body>

</body>

</html>
