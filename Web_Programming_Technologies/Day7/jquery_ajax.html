<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ajax Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <style type="text/css">
        table,
        td {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {

            //fetch id on click event 
            $("#fetch").click(function () {
                var opt = {
                    url: "https://cat-fact.herokuapp.com/facts/random",
                    method: "GET"
                }

                $.ajax(opt).done(function (data) { // it also converts JSON to object
                    $("table").append("<tr><td>" + data.type + "</td><td>" + data.text +
                        "</td></tr>")
                    $("tr:even").css("background-color", "grey")
                })


            })

            //handle click event of fetch_image button
            $("#fetch_image").click(function () {
                var opt = {
                    url: "https://aws.random.cat/meow",
                    method: "GET"
                }

                $.ajax(opt).done(function (data) {
                    //$("#image").append('<img src="'+data.file+'" height=200 width=300>')
                    //'<img src="'++'" height=200 width=300>'
                    console.log(data)
                    $("#img").attr("src", data
                        .file); //set attributes of tags using attr function
                })
            })

        })
    </script>
</head>

<body>
    <button id="fetch">Fetch Data</button>
    <table></table>
    <button id="fetch_image">Fetch Image</button>
    <div id="image"></div>
    <img id="img" height="200" width=300>
</body>

</html>
