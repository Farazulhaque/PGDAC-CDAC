<!DOCTYPE html>
<html>

<head>
    <title>JS DOM </title>
</head>

<body>
    <h1 id="heading">Siddhant</h1>
    <p id="info">This is JS DOM demo</p>
    <input type="text" name="" id="">
    <script>
        var h1_dom = document.getElementById("heading"); //fetching the DOM of h1 tag using ID
        alert(h1_dom.innerText) //using innerText property to fetch the content inside h1 tag
    </script>
</body>

</html>
