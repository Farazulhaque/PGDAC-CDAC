<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition </title>
    <script>
        function add() {
            // 1.fetch value from num1
            // 2.fetch value from num2
            // 3.Addition
            // 4.Show in alert        
            var n1_dom = document.getElementById("num1");
            var n1 = n1_dom.value //For input tag use value property to fetch or assign data

            var n2 = document.getElementById("num2").value
            //var n2 = n2_dom.value

            var result = parseInt(n1) + parseInt(n2);
            //alert("Result is "+ result);
            //document.getElementById("result").innerText = "Result is "+ result;
            document.getElementById("result").innerHTML = "Result is " + result + "<hr>";

        }
    </script>
</head>

<body>
    <input type="text" id="num1" placeholder="Enter number 1"><br>
    <input type="text" id="num2" placeholder="Enter number 2"><br>
    <button onclick="add()">Add</button>
    <p id="result"></p>
</body>

</html>
