        function check() {
            var chkbox = document.getElementById("selectall");
            var checkboxes = document.getElementsByClassName("checkbox");
            if (chkbox.checked) {
                for (var i = 0; i < checkboxes.length; i++) {
                    checkboxes[i].checked = true;
                    console.log(checkboxes[i].checked)
                }

            } else {
