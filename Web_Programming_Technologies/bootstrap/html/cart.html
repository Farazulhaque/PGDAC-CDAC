<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <script src="../js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <title>Shopping Cart Dummy</title>
    <script>
        function updateItemPrice(id) {
            // console.log(id)
            var i = id.charAt(4)
            var itemtotal = parseFloat(document.getElementById("item" + i + "price").innerHTML) * parseInt(document
                .getElementById("item" + i + "qty").value);
            document.getElementById("item" + i + "total").innerHTML = itemtotal;
            updateTotal();
        }

        function updateTotal() {
            var total = 0;
            var i = 1;
            while (document.getElementById("item" + i + "total") != null) {
                total += parseFloat(document.getElementById("item" + i + "total").innerHTML)
                i++;
            }
            document.getElementById("grandTotal").innerHTML = total;
        }
    </script>
</head>

<body>
    <div class="container" style="height:150px;">
        <h3>Order Details</h3>
        <table class="table table-bordered table-dark">
            <tr>
                <td>Product Id</td>
                <td>Name</td>
                <td>Image</td>
                <td>Base Price </td>
                <td>Quantity</td>
                <td>Total Price</td>
            </tr>
            <tr>
                <td>1000</td>
                <td>Compaq510</td>
                <td><img src="..\..\HTML_CSS\images\back2.jpg" height="50px" /></td>
                <td id="item1price">45000</td>
                <td><input type="number" name="" id="item1qty" value="1" min="1" max="20"
                        onchange="updateItemPrice(this.id)">
                </td>
                <td id="item1total">45000</td>
            </tr>
            <tr>
                <td>1001</td>
                <td>Compaq510</td>
                <td><img src="..\..\HTML_CSS\images\back2.jpg" height="50px" /></td>
                <td id="item2price">40000</td>
                <td><input type="number" name="" id="item2qty" value="1" min="1" max="20"
                        onchange="updateItemPrice(this.id)">
                </td>
                <td id="item2total">40000</td>
            </tr>
            <tr>
                <td>1002</td>
                <td>Compaq510</td>
                <td><img src="..\..\HTML_CSS\images\back2.jpg" height="50px" /></td>
                <td id="item3price">35000</td>
                <td><input type="number" name="" id="item3qty" value="1" min="1" max="20"
                        onchange="updateItemPrice(this.id)">
                </td>
                <td id="item3total">35000</td>
            </tr>
            <tr>
                <td class="text-right" colspan="5">Grand Total</td>

                <td id="grandTotal">120000</td>
            </tr>

        </table>
    </div>
</body>

</html>
