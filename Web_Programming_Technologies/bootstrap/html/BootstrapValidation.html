<body>
    <h2 class="text-center ">Bootstrap form validation</h2>
    <hr>
    <div class="container">
        <div class="jumbotron" style="background-color: pink;">
            <form>
                <div class="form-row">
                    <div class="col-md">
                        <input type="text" id="txtId" class="form-control" placeholder="Enter Full Name" required />

                        <!-- <div class="valid-feedback">Valid</div>
                         <div class="invalid-feedback">Please fill out your full name</div> -->
                    </div>
                    <div class="col-md">
                        <input type="email" id="txtEmail" class="form-control" placeholder="Enter Email" required />
                        <!-- for custom validation mesaages -->
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please fill valid email</div>
                    </div>
                </div>
            </form>
        </div>
    </div>
