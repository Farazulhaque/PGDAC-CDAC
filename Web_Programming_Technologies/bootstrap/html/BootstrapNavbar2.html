    <br><br>

    <!-- <form class="form-inline"> -->
    <form>
        <div class="container">
            <div class="jumbotron" style="background-color:pink;">
                <div class="form-group">
                    <label for="username">User Name:</label>
                    <input type="text" class="form-control" id="username" />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" />
                </div>
                <div class="form-group">
                    <label><input type="checkbox" /> Remember me</label> </div>
                <input type="submit" class="btn btn-primary" value="Submit" id="submit" />
            </div>


            <button type="button" class="btn-primary" id="btn1">Show Toast</button>
            <div class="toast hide" data-autohide="true">
                <div class="toast-header">
                    <strong class="mr-auto text-primary">Warning</strong>
                    <span class="text-muted">5 mins ago</span>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
                </div>
                <div class="toast-body">
                    Bootstrap Toast
                </div>
            </div>
            <script>
                $(document).ready(function () {
                    $('#btn1').click(function () {
                        $('.toast').toast('show');
                    });

                    $("#p1").popover();
                });
            </script>
            <br>
            <input type="text" data-toggle="tooltip" title="Enter Full name!" />
            <a href="#" id="p1" data-toggle="popover" title="Popover Header"
                data-content="Some content inside the popover">Toggle popover</a>

            <br>

            <!-- <button type="button" class="btn btn-primary" data-toggle="modal" 
        data-target="#mypopup" data-backdrop="true"> Show Popup with overlay</button>

        <button type="button" class="btn btn-primary" data-toggle="modal" 
        data-target="#mypopup" data-backdrop="false"> Show Popup without overlay</button> -->

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mypopup"
                data-backdrop="static"> Show Popup static</button>
            <div class="modal" id="mypopup">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Modal Header</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            Modal body content goes here<br /> Modal body content goes here<br />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            <input type="button" class="btn btn-primary" value="Submit Changes">

                        </div>
                    </div>
                </div>
            </div>
            <br><br>
            <br>
        </div>
    </form>
