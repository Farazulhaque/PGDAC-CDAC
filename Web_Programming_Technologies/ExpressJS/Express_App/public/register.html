<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <style>
        body{
            background-color: rgb(173, 233, 213);
        }
        .mainContainer{
            height: 100vh;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center mainContainer">
            <div class="col-5 p-5 shadow">
                <form action="/registeruser" method="post">
                    <div class="mb-2">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter name">
                    </div>
                    <div class="mb-2">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
                    </div>
                    <div class="mb-2">
                        <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter phone">
                    </div>
                    <div class="mb-2">
                        <input type="radio" name="gender" id="gender" class="form-check-input" value="male"> Male
                        <input type="radio" name="gender" id="gender" class="form-check-input" value="female"> female
                        <input type="radio" name="gender" id="gender" class="form-check-input" value="others"> Others
                    </div>
                    <div class="mb-2 text-center">
                        <button class="btn btn-primary">Register</button><a href="/usersList.html">Users List</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
