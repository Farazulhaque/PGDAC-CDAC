<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../Day6/jquery.js"></script>
    <title>Functions</title>
    <script>
        $(document).ready(function () {

            $("#submit").click(function () {
                var str = $("#string").val();
                var substr = $("#substr").val();
                var replacestr = $("#replacestr").val();
                var choice = $(".functions:checked").val()

                if (choice == "search") {
                    if (str.includes(substr)) {
                        $("#result").text("True");
                    } else {
                        $("#result").text("False");
                    }
                } else if (choice == "upper") {
                    $("#result").text(str.toUpperCase());
                } else if (choice == "lower") {
                    $("#result").text(str.toLowerCase());
                } else if (choice == "trimspaces") {
                    $("#result").text(str.trim());
                } else if (choice == "concatenate") {
                    $("#result").text(str.concat(substr));
                } else if (choice == "replace") {
                    $("#result").text(str.replace(substr, replacestr));
                } else {
                    $("#result").text("Please select at least 1 radio button");
                }
            })
        })
    </script>
</head>

<body>
    <label for="string">Enter String: </label>
    <input type="text" name="string" id="string"><br><br>
    <label for="substr">Enter Sub String: </label>
    <input type="text" name="substr" id="substr"><br><br>
    <label for="replacestr">Replace with String: </label>
    <input type="text" name="replacestr" id="replacestr">
    <br><br>
    <input type="radio" name="functions" class="functions" value="search">Search substring in main String
    <input type="radio" name="functions" class="functions" value="upper">To Upper Case
    <input type="radio" name="functions" class="functions" value="lower">To Lower Case
    <input type="radio" name="functions" class="functions" value="trimspaces">Trim spaces
    <input type="radio" name="functions" class="functions" value="concatenate">Concatenate
    <input type="radio" name="functions" class="functions" value="replace">replace
    <br><br>
    <button id="submit">Submit Query</button>

    <p id="result"></p>

</body>

</html>
