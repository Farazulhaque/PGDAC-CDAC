<!-- 
Write jquery AJAX code to fetch data from given URL
GET https://cat-fact.herokuapp.com/facts/random
GET https://zoo-animal-api.herokuapp.com/animals/rand
and show in table(Show only important data)

Use Jquery to change the color of alternate rows in question2 
-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AJAX demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#fetch_cat_data").click(function () {
                var opt = {
                    url: "https://cat-fact.herokuapp.com/facts/random",
                    method: "GET"
                }

                $.ajax(opt).done(function (data) {
                    $("table").append("<tr><td>" + data.type + "</td><td>" + data.text +
                        "</td></tr>")
                    $("tr:even").css("background-color", "aliceblue")
                })
            })

            $("#fetch_animal_data").click(function () {
                var opt = {
                    url: "https://zoo-animal-api.herokuapp.com/animals/rand",
                    method: "GET"
                }

                $.ajax(opt).done(function (data) {
                    $("table").append("<tr><td>Animal</td><td>" + data.animal_type + " " +
                        data.name + ", Habitat: " + data.habitat + "</td></tr>")
                    $("tr:even").css("background-color", "aliceblue")
                })
            })
        })
    </script>
</head>

<body>
    <div class="container table-responsive">
        <div class="col-md-12 text-center p-4">
            <button id="fetch_cat_data" type="button" class="btn btn-primary">Random Cat Facts</button>
            <button id="fetch_animal_data" type="button" class="btn btn-primary">Random Animal Facts</button>
        </div>
        <table border="1" class="table table-bordered table-hover">
            <tr></tr>
        </table>

    </div>

</body>

</html>
